<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Start page</h1>
      <button (click)="openModal(custom_modal_1)">Open Modal 1</button>
      <button (click)="openModal(custom_modal_2)">Open Modal 2</button>
    </div>
  </div>
</div>

<ng-template #custom_modal_1>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal 1</h4>
    <button type="button" class="close pull-right"
            aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <custom-modal-1></custom-modal-1>
  </div>
</ng-template>

<ng-template #custom_modal_2>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal 2</h4>
    <button type="button" class="close pull-right"
            aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <custom-modal-2></custom-modal-2>
  </div>
</ng-template>
